<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wanderlust Responsibly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    
</head>
<body>
    <div class="container">

                      <h1>Wanderlust Responsibly</h1>

            <nav>
                    <div class="nav-wrapper blue-grey search">
                      <form id="searchForm">
                        <div class="input-field">
                          <input placeholder="Enter Destination Here" id="search" type="search" required>
                          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                          <i class="material-icons">close</i>
                        </div>
                      </form>
                    </div>
                  </nav>
        <div class="row"></div>

        <div class="row">
            <div class="col s4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="assets/images/pen-calendar-to-do-checklist.jpg">
                    </div>
                    <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Your List<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">To Do<i class="material-icons right">close</i></span>
                        <div class="row">
                        <form class="fire-base"></form>
                    </div>
                        <div class="row">
                                <form id="formName" class="col s12">
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <i class="tiny material-icons prefix" id="add-item">add_circle</i>
                                      <input class="user-input" id="icon_prefix" type="text" class="validate" required>
                                      <label for="icon_prefix">Add an Item</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s8">
                <!-- weather -->
                <div class="card blue-grey">
                    <div class="card-content white-text">
                    <span class="card-title" id="showCity">Current Weather in</span>
                    <div class="row">
                        <div class="temp col s4"><span class="showTemp" id="currentTemp"></span></div>
                        <div class="weather col s4"><span class="showCondition" id="currentCondition"></div>
                        <div class="weather-icon col s4"><img src="assets/images/smileyFace.png" id="conditionIcon" height=100px></div>
                    </div>
                    </div>
                 </div>
            </div>
            <div class="col s8">
                <!-- map -->
                <div class="card blue-grey">
                    <div class="card-content white-text">
                    <span class="card-title">Local Map</span>
                        <div class="map">google map magic here</div>
                </div>
                </div>
            </div>
        </div>
        <footer> Â© Copyright 2018 The 404's: Sidney Offord, Mike Smith, and Grace Ho</footer>
    <!-- end of container div below -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="wanderlust.js"></script>
</body>
</html>
